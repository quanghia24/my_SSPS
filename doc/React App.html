  flex-direction: column;
  display: flex;
  align-items: center;

  height: 100vh;
}

.titleContainer {
  display: flex;
  flex-direction: column;
  font-size: 64px;

}

.resultContainer,
.historyItem {
  flex-direction: row;
  display: flex;
  width: 400px;
  align-items: center;
  justify-content: space-between;
}

.historyContainer {
  flex-direction: column;
  display: flex;
  height: 200px;
  align-items: center;
  flex-grow: 5;
  justify-content: flex-start;
}

.buttonContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  font-size: 15px;
  transform: "";
  background: #e31837;
  color: #fff;
  border: 1px solid #e31837;

  width: 200px;

  font-weight: 600;
  padding: 7px 15px;
  box-sizing: border-box;
  vertical-align: middle;
}

.inputContainer {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  margin-bottom: 1em;
}

.inputContainer > .errorLabel {
  color: red;
  font-size: 12px;
}

.inputBox {
  height: 48px;
  width: 400px;
  font-size: large;
  border-radius: 8px;
  border: 1px solid grey;
  padding-left: 8px;
}

  display: flex;

}
@media (max-width: 900px) {
  .card {
    width: 45vw;
    padding: 12px;

.image {
  width: 268px;
  height: 268px;
  object-fit: cover;
  margin-bottom: 8px;
  border-radius: 8px;
}

.name {
  display: block;
  height: 81px;
  font-size: 1.8rem;
  font-weight: 400;
  text-align: center;
  color: #333;
  word-wrap: break-word;
  font-weight: bold;
  margin-bottom: 8px;
  text-transform: uppercase;
  font-family: "MergeBlack", Arial, sans-serif;
}

.price {
  font-size: 1.8rem;
  white-space: nowrap;
  font-weight: 700;
  color: #ce2026;
  text-align: center;
  font-family: "MergeBlack", Arial, sans-serif;
  margin-bottom: 8px;
}

.button {
  background-color: #e31837;
  font-size: 1.5rem;
  line-height: 18px;
  font-weight: 600;
  text-transform: uppercase;
  color: #fff;
  padding: 8px 16px;
  border: 1px solid #e31837;
  border-radius: 8px;
  position: relative;
  justify-content: center;
  text-align: center;
  cursor: pointer;

    padding: 0.75rem 0;
}

.nav-list .nav-item {
    position: relative;
}

.nav-list .nav-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

.nav-list .nav-link:hover {
    background-color: #f4d2d6;
    color: #E31837;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.nav-list .nav-link.active {
    background-color: #f4d2d6;
    color: #E31837;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.text-danger {
    color: #E31837 !important;
}

.btn-warning {
    background-color: #FFA400;
    border-color: #FFA400;
    transition: background-color 0.3s ease;
}

.btn-warning:hover {
    background-color: #FF9200;
    border-color: #FF9200;
}

/* Add smooth transition for hover effects */
.nav-link {
    transition: all 0.3s ease;
}

/* Optional: Add a subtle underline effect on hover */
.nav-list .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: #E31837;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-list .nav-link:hover::after,
.nav-list .nav-link.active::after {
    width: 100%;
}

.bag-quantity {
    vertical-align: top;
    margin-left: -10px;
